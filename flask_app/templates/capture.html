<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Capture Image</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Capture Grocery Item</h1>
        
        {% if result %}
            <div class="text-center mt-4">
                <img src="{{ result }}" alt="Captured Image" class="img-fluid rounded" style="max-width: 100%; height: auto;">
                <p class="mt-3">Image captured successfully!</p>
            </div>
            <div class="text-center mt-4">
                <a href="/recognize" class="btn btn-primary">Recognize Item</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Menu</a>
            </div>
        {% else %}
            <div class="alert alert-danger text-center mt-4" role="alert">
                No image captured. Please try capturing again.
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Menu</a>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
